<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STEMfactory Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f7fa; }
    h1 { color: #3a86ff; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #3a86ff; color: white; }
    tr:nth-child(even) { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Booking Dashboard</h1>
  <table id="bookings-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subjects</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/bookings")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#bookings-table tbody");
        data.forEach(booking => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${booking.name}</td>
            <td>${booking.email}</td>
            <td>${booking.subjects}</td>
            <td>${new Date(booking.timestamp).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert("Failed to load bookings.");
        console.error(err);
      });
  </script>
</body>
</html>
