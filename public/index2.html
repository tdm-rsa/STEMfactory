<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Signup Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .service-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .service-option {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 15px 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .service-option:hover {
            border-color: #3498db;
        }
        
        .service-option.selected {
            border-color: #3498db;
            background-color: #ebf5fb;
            font-weight: 600;
        }
        
        .service-option input {
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ServicePro</div>
        <h1>Sign Up for Our Services</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <div class="error" id="phoneError">Please enter a valid phone number</div>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
                <div class="error" id="dateError">Please select a date</div>
            </div>
            
            <div class="form-group">
                <label>Select Service</label>
                <div class="service-options">
                    <label class="service-option" id="webDesignOption">
                        <input type="radio" name="service" value="Web Design" required>
                        Web Design
                    </label>
                    <label class="service-option" id="seoOption">
                        <input type="radio" name="service" value="SEO Optimization">
                        SEO Optimization
                    </label>
                    <label class="service-option" id="contentOption">
                        <input type="radio" name="service" value="Content Writing">
                        Content Writing
                    </label>
                </div>
                <div class="error" id="serviceError">Please select a service</div>
            </div>
            
            <button type="submit" id="submitButton">Sign Up Now</button>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Submitting your information...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <h3>Thank you for signing up!</h3>
            <p>We've received your information and will be in touch soon.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.getElementById('submitButton');
            
            // Service option selection
            const serviceOptions = document.querySelectorAll('.service-option');
            serviceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    serviceOptions.forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input').checked = true;
                });
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                let isValid = validateForm();
                
                if (isValid) {
                    // Show loading indicator
                    loadingIndicator.style.display = 'block';
                    submitButton.disabled = true;
                    
                    // Get current timestamp
                    const timestamp = new Date().toISOString();
                    
                    // Prepare data for Zapier webhook
                    const formData = {
                        name: document.getElementById('name').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        phone: document.getElementById('phone').value.trim(),
                        date: document.getElementById('date').value,
                        timestamp: timestamp,
                        service: document.querySelector('input[name="service"]:checked').value
                    };
                    
                    // Replace with your actual Zapier webhook URL
                    const zapierWebhookURL = 'https://hooks.zapier.com/hooks/catch/24621591/um9z8a5/';
                    
                    // Send data to Zapier
                    fetch(zapierWebhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => {
                        if (response.ok) {
                            // Show success message
                            successMessage.style.display = 'block';
                            loadingIndicator.style.display = 'none';
                            // Reset form
                            form.reset();
                            serviceOptions.forEach(o => o.classList.remove('selected'));
                        } else {
                            throw new Error('Network response was not ok');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingIndicator.style.display = 'none';
                        submitButton.disabled = false;
                        alert('There was an issue with your submission. Please check your connection and try again.');
                    });
                }
            });
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Reset error messages
                document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
                
                // Validate name
                const name = document.getElementById('name');
                if (!name.value.trim()) {
                    document.getElementById('nameError').style.display = 'block';
                    isValid = false;
                }
                
                // Validate email
                const email = document.getElementById('email');
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.value.match(emailPattern)) {
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                }
                
                // Validate phone
                const phone = document.getElementById('phone');
                if (!phone.value.trim()) {
                    document.getElementById('phoneError').style.display = 'block';
                    isValid = false;
                }
                
                // Validate date
                const date = document.getElementById('date');
                if (!date.value) {
                    document.getElementById('dateError').style.display = 'block';
                    isValid = false;
                }
                
                // Validate service
                const service = document.querySelector('input[name="service"]:checked');
                if (!service) {
                    document.getElementById('serviceError').style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // Real-time validation
            document.getElementById('name').addEventListener('blur', function() {
                if (!this.value.trim()) {
                    document.getElementById('nameError').style.display = 'block';
                }
            });
            
            document.getElementById('email').addEventListener('blur', function() {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!this.value.match(emailPattern)) {
                    document.getElementById('emailError').style.display = 'block';
                }
            });
            
            document.getElementById('phone').addEventListener('blur', function() {
                if (!this.value.trim()) {
                    document.getElementById('phoneError').style.display = 'block';
                }
            });
            
            // Hide error when user starts typing
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const errorElement = document.getElementById(this.id + 'Error');
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
